server:
    port: 0

spring:
    application:
        name: user-post-service
    profiles:
        active: dev
    config:
        import: optional:configserver:http://localhost:8888

    output:
        ansi:
            enabled: always

    cloud:
        openfeign:
            circuitbreaker:
                enabled: true
                alphanumeric-ids:
                        enabled: true

