server:
    port: 0
eureka:
    client:
        service-url:
            default-zone: http://localhost:8761/eureka
spring:
    application:
        name: post-service
    output:
        ansi:
            enabled: always
    datasource:
        url: jdbc:postgresql://localhost:5432/sp_posts
        username: krcode
        password: ''
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true