server:
    port: 8762
spring:
    application:
        name: gateway-service
    main:
        web-application-type: reactive
        allow-bean-definition-overriding: true
    output:
        ansi:
            enabled: always
    cloud:
#        openfeign:
#            circuitbreaker:
#                enabled: true
#                alphanumeric-ids:
#                    enabled: true

        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
                -   id: auth-service
                    uri: lb://auth-service
                    predicates:
                        - Path=/auth/**
                    filters:
#                        - JwtAuthenticationFilter
                        - RewritePath=/auth/(?<path>.*), /$\{path}
                -   id: user-post-service
                    uri: lb://user-post-service
                    predicates:
                        - Path=/users/**
                    filters:
#                        - JwtAuthenticationFilter
                        - RewritePath=/users/(?<path>.*), /$\{path}
                -   id: post-service
                    uri: lb://post-service
                    predicates:
                        - Path=/posts/**
                    filters:
#                        - JwtAuthenticationFilter
                        - RewritePath=/posts/(?<path>.*), /$\{path}
                -   id: openapi
                    uri: http://localhost:${server.port}
                    predicates:
                        - Path=/v3/api-docs/**
                    filters:
                        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

                -   id: tax-service
                    uri: lb://tax-service
                    predicates:
                    - Path=/tax/**
                    #                        - JwtAuthenticationFilter

#            httpclient:
#                response-timeout: 30
springdoc:
    swagger-ui:
        urls:
            -   name: posts
                url: /v3/api-docs/posts
            -   name: users
                url: /v3/api-docs/users
